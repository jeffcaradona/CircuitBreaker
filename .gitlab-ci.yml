stages:
  - test
  - sonarqube
  - publish


test:
  stage: test
  image: node:22
  script:
    - npm install
    - npm run coverage
  artifacts:
    paths:
      - coverage/

sonarqube-check:
  stage: sonarqube
  image: 
    name: sonarsource/sonar-scanner-cli:5.0
    entrypoint: [""]
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script: 
    - sonar-scanner
  allow_failure: true
  only:
    - dev-release
    - develop
  dependencies:
    - test

#  PUBLISH TO VERDACCIO STAGE
publish:
  stage: publish
  image: node:22
  script:
    - npm config set registry https://dev-verdaccio.irrational.cc
    - npm config set strict-ssl false
    - echo "//dev-verdaccio.irrational.cc/:_authToken=${NPM_AUTH_TOKEN}" > ~/.npmrc
    - npm version prerelease --preid=${CI_PIPELINE_ID} --no-git-tag-version  # Append pipeline ID as pre-release
    - npm publish --registry https://dev-verdaccio.irrational.cc
  only:
    - dev-release
  dependencies:
    - test


