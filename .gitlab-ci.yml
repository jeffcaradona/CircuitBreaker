stages:
  - test
  - sonarqube
  - publish


test:
  stage: test
  image: node:22
  script:
    - npm install
    - npm run coverage
  artifacts:
    paths:
      - coverage/

sonarqube-check:
  image: 
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script: 
    - sonar-scanner
  allow_failure: true
  only:
    - main
    - develop
  dependencies:
    - test

#  PUBLISH TO VERDACCIO STAGE
publish:
  stage: publish
  image: node:22
  script:
    - npm config set registry https://dev-verdaccio.irrational.cc   # Point to external Verdaccio URL
    - echo "//dev-verdaccio.irrational.cc/:_authToken=\${NPM_AUTH_TOKEN}" > ~/.npmrc  # Auth for Verdaccio
    - npm version patch --no-git-tag-version                        # Auto-increment version
    - npm publish                                       # Publish to Verdaccio
  only:
    - main
  dependencies:
    - test